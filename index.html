<script language="javascript">
function findProd() {
	$("#testo").empty();
	$.ajax({
		type: "GET",
		url: "http://test.vision121.it/appPhoneGap/ext/findprod.php",
		dataType: "json",
		success: parseJson
	});	
}

function parseJson(json) {
	if ($(json).length != 0) {
		$(json).each(function(index, element) {
			$('<li><img src="http://test.vision121.it/appPhoneGap/_files/immagini/'+this["immagine"]+'" alt="'+this["nome_it"]+'"  /><br />'+this["nome_it"]+'</li>').appendTo($('#testo'));
			//$('#testo').append(this["nome_it"]).trigger("create");
        });
	}
}

$(document).ready(function(e) {
    findProd();
});
